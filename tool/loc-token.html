			<textarea class="form-control" rows="10" onclick="select()" id="input" placeholder="CAAA...|user|pass
Ho.c
('10000...', 'CAAA...'...
"></textarea>
</div>
					</div>
				</div>

			<div class="row">

<button class="btn btn-primary" type="submit" onclick="check();">Tiến Hành Lọc Access Token</button>
		</div>		</div>		</div><br>
		<div class="row">
				<div class="col-md-8 col-md-offset-2">
<div class="alert alert-info" role="alert">
						<button type="button" class="close" data-dismiss="alert" 

aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<span class="glyphicon glyphicon-warning-sign"></span> <b>Chú Ý + Thống Kê:</b><br/>
						<ul>
							<li> List Access Token ngăn cách nhau bởi dáu xuống dòng.</li>
			    <li> Tổng số Access Token đã lọc: <font color="red" id="count">0</font> </li>
	</div>	</div>	</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel panel-primary">
						  <div class="panel-heading">
								<h3 class="panel-title">KẾT QUẢ</h3>
						  </div>
						  <div class="panel-body">
			<textarea class="form-control" rows="10" onclick="select()" id="output"></textarea>
		</div>
	</div>	</div>	</div>	</div>
	<script type="text/javascript">
		var el = document.querySelector('.donate');
		function check() {
			back = document.getElementById('input').value;
			list = back.replace(/\n+\n/g, "\n").trim().split("\n");
			if (back.match(/\'CAA/)) {
				type = 2;
			} else {
				type = 1;
			}
			if (type == 1) {
				for (var i = 0; i < list.length; i++) {
					document.getElementById('output').value += list[i].split("|")[0] + "\n";
				}
			} else {
				for (var i = 0; i < list.length; i++) {
					document.getElementById('output').value += list[i].replace(/[^\'CAA\w+\']/, '') + "\n";
				}
			}
			document.getElementById('count').innerHTML = document.getElementById('output').value.split("\n").length - 1;
			el.classList.remove('is-paused');
		}
	</script>
