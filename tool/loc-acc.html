	<script type="text/javascript">
		var el = document.querySelector('.donate');
		function check() {
			list = document.getElementById('input').value;
			type = document.getElementById('type').value;
			xxx  = list.split("\n");
			abcd = [];
			for (var i = 0; i < xxx.length; i++) {
				line = xxx[i];
				if (!line.match(/(email=([\w@.+]+)|pass=(\w+))/g)) {
					line = '';
				}
				abcd.push(line);
			}
			list = abcd.join("\n");
			desc = list.replace(/email=([\w@.+]+)(\s+)pass=(\w+)/g, '$1' + type + '$3').trim();
			xxx  = desc.split("\n");
			for (var i = 0; i < xxx.length; i++) {
				if (xxx[i].match(/(email=|pass=)/g)) {
					xxx[i] = '';
				}
				for (var x = i + 1; x < xxx.length; x++) {
					if (xxx[i] == xxx[x]) {
						xxx[x] = '';
					}
				};
			};
			desc = xxx.join("\n").replace(/\n+\n/g, "\n").trim();
			document.getElementById('output').value = desc;
			el.classList.remove('is-paused');
		}
	</script>
